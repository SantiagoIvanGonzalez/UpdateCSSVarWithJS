<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Update CSS Variables with JS</title>
</head>
<body>

	<h2>Update CSS Variables with <span class="hl">JS</span></h2>

	<div class="variables">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Base Color:</label>
		<input type="color" name="base" value="#ffc600">
	</div>

	<img src="http://unsplash.it/800/500">

	<style>

		:root {
			--base: #ffc600;
			--spacing: 10px;
			--blur: 10px;
		}

		body {
			text-align: center;
			background-color: #193549;
			color: white;
   			font-family: 'helvetica neue', sans-serif;
   			font-weight: 100;
   			font-size: 50px;
		}

		.variables {
			margin-bottom: 50px;
		}

		img {
			padding: var(--spacing);
			background-color: var(--base);
			filter: blur(var(--blur));
		}

		.hl {
			color: var(--base);
		}

	</style>

	<script>
		const inputs = document.querySelectorAll('.variables input')

		function handleUpdate(){
			const suffix = this.dataset.sizing || ''; /* catch the data-sizing of those inputs that have it: px */
			document.documentElement.style.setProperty('--'+this.name, this.value+suffix); /* set the properties --NameOfTheInput, ValueOfTheInputPX */
		}

		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
	</script>

</body>
</html>
